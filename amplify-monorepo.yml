version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - echo "Monorepo format - single app"
            - echo "Hugo static site already built"
        build:
          commands:
            - echo "Build phase - using existing public folder"
            - ls -la public/ || echo "Public folder not found"
        postBuild:
          commands:
            - echo "Post-build completed"
      artifacts:
        baseDirectory: public
        files:
          - '**/*'
      cache:
        paths: []
    appRoot: .
