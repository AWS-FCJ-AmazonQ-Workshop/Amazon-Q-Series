version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Starting pre-build phase"
        - echo "Hugo static site already built - using existing public folder"
    build:
      commands:
        - echo "Starting build phase"
        - echo "Verifying public folder contents"
        - ls -la public/ || echo "Public folder not found"
        - echo "Build phase completed"
    postBuild:
      commands:
        - echo "Post-build phase completed"
  artifacts:
    baseDirectory: public
    files:
      - '**/*'
  cache:
    paths: []
